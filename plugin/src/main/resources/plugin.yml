name: EpicStructureManagement
main: com.playmonumenta.epicstructures.Plugin
version: 1.0
api-version: 1.13
depend: [ScriptedQuests]
softdepend: [LightCleaner]
commands:
  saveStructure:
    permission: epicstructures
    description: Saves the specified structure contained by the given coordinates
    usage: /saveStructure <name> <x1> <y1> <z1> <x2> <y2> <z2>
  addRespawningStructure:
    permission: epicstructures
    description: Adds a new automatically respawning structure
    usage: /addRespawningStructure <label> <path> <x> <y> <z> <extraRadius> <respawnTime> <display name with spaces>
  reloadStructures:
    permission: epicstructures
    description: Reloads structures from config file, discarding current settings (including current times!)
    usage: /reloadStructures
